<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div:hover{
            color: red;
        }
        div > p{        /*so mexe com o paragrafo da div*/
            display: none;
        }
        div:hover > p{
            display: block;         /*mostra o texto escondido*/
            color: white;
            background-color: red;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>exemplo hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>aqui mesmo 
        <p>texto escondido</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
