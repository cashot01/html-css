<!DOCTYPE html>

<head>

<body>
    <h1>links externos</h1> <!--links para locais externos outros sites-->
    <p> vc pode acessar o <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositorio no github</a></p>
    <!--envelopa  o repositorio com tag a(ancora)
     target='_blank' rel='external' serve para abrir o link em uma nova janela-->
    <p>vc tbm pode acessar o <a href="https://www.youtube.com/" target="_blank" rel="external"> youtube</a></p>
    <p>teste <a href="https://google.com.br" target="_blank" rel="external"> google</a></p>
    <h1>links internos </h1>
    <p>primeira pagina do site, se quizer pode acessar a <a href="pag002.html" target="_self" rel="next">pagina 2</a></p>
    <!--target=_self = abrir na mesma aba do navegador-->
    <p>ir  para <a href="noticias/pag003.html" rel="next">noticias</a></p>
    <h1>links para download</h1>

        <li><a href="livro/Menu do Visualg autalizado.pdf" download="menu do visualg atualizado.pdf" type="application/pdf">baixar menu do visualg pdf</a></li>
        <!--fazendo o download do arquivo via link-->
        <li><a href="">teste</a></li>
    </ul>

</body>
