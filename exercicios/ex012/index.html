<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_apex.ico" type="image/x-icon">
    <title>videos com html5</title>
</head>
<body>
    <h1>colocando videos hospedados localmente</h1>
    <p> video no meu proprio servidor</p>
    <video width="400" height="400" poster="imagens/tunel_luz.jpg"   controls >
        <source src="midea/video_pexels.mp4.mp4" type="video/mp4">
        <source src="midea/video_pexels.m4v.m4v" type="video/m4v">
        <source src="midea/video_pexels.webm.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade em reproduzir video</p>
    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe width="400" height="400" src="https://www.youtube.com/embed/zej1uS6i9uY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>inserindo do vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/738706244?h=23d96506f9" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"  allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
