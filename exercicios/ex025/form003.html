<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de form</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="30" placeholder="nome completo" >
        </p>
        <p>
            <label for="imedia">Media: </label>
            <input type="number" name="media" id="imedia" min="0" max="10"  step="0.1" placeholder="0 a 10" value="5" required>
            <!--step = passo quanto em quanto vai mundando -->
        </p>
        <p>
            <label for="imes">Periodo letivo </label>
            <input type="month" name="mes" id="imes" value="2001-09">
            <!--value ja coloca o dado no formulario-->
            <!--ano > mes > dia-->
        </p>
        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia" value="2001-09-11">
            <!--data completa-->
        </p>
        <p>
            <label for="ihora">horario da prova: </label>
            <input type="time" name="hora" id="ihora" value="09:59">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
