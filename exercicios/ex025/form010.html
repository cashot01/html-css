<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 010</title>
</head>
<body>
    <h1>exemplo de form</h1>
    <form action="" method="get">
        <p>
            <label for="iano">ano de nacimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">idade</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

    <script>
        function calcIdade(){
           var atual = new Date().getFullYear()
           iidade.innerHTML =  Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
