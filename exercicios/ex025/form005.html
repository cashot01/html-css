<body>
    <h1>exemplo de form</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label><br>
            <!--input radio = name igual , id continua diferente
             so escolhe 1-->
             <!--checked deixa marcado-->

        <fieldset>
            <legend>esportes</legend>
