<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos ou aumente/diminua  </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture> 
    <h1>reproduzindo audio</h1>
    <p>aprendendo reproduzir audios </p>
     <!-- <audio src="midea/babySister.mp3" controls loop></audio> -->
    <!--mp3 wav-->
    <audio preload="metadata"  controls loop>
        <source src="midea/babySister.mp3" type="audio/mpeg">
        <source src="midea/babySister.ogg" type="audio/ogg">
        <source src="midea/babySister.wav" type="audio/wav">
    </audio>
</body>
</html>
